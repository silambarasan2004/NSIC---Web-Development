<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Registration</title>
    <link rel="stylesheet" href="style.css">
</head>
    <body>
        <center>
            <h1 style="color: blueviolet;">Student Registration</h1>
            <div class="a">
           
            <form>
                <table>
                    <tr>
                        <td>Name</td><td><input type="text" placeholder="Name"></td>
                    </tr>
                    <tr>
                        <td>Department</td><td><input type="text" placeholder="Department"></td>
                    </tr>
                    <tr>
                        <td>Year</td><td><input type="number" placeholder="Year"></td>
                    </tr>
                    <tr>
                        <td>Gender</td>
                        <td>
                        <input type="radio" name="Gender">Male
                        <input type="radio" name="Gender">Female
                        </td>
                    </tr>
                    <tr>
                        <td>Choose Programming Course</td>
                        <td>
                            <select>
                                <option>Python</option>
                                <option>C Program</option>
                                <option>Java</option>
                            </select>
                        </td>
                    </tr>
                    <tr><td></td><td><input type="submit"></td></tr>
                </table>
            </form>
        </div>
        </center>
    </body>
    
</html>
